output_path: ./dev/
algorithm: NNR
modules: CNN1D
mode: train
performance_intervals:
- - 0.5
  - 1
- - 1
  - 3
- - 3
  - 5
- - 5
  - 10
- - 10
  - 20
- - 20
  - 30
- - 30
  - 50
- - 50
  - 70
- - 70
  - 100
- - 100
  - 150
- - 150
  - 200
- - 200
  - 300
paths:
  base_path: /config
  data_train: train/train_regression.yaml
  data_test: test/test_regression.yaml
  hyperparameters: hyperparameters/dev/hyperparameters.yaml
  module: module/dev/module.yaml
train:
  data_paths_train:
  - data:
    - EtOH_DB_V3_2_random.csv
  chips_train:
  - UUT1
  - UUT2
  gases_train:
  - FinalConcEtOH
  minibatch_size_train: 16
  minibatch_step_train: 1
  pre_processing_train:
  - name: SkipData
    percentage: 0
  - name: LimitOfDetection
    gases:
    - FinalConcEtOH
    lod:
    - 0.5
  transform_train:
    x:
    - name: Transpose
test:
  data_paths_test:
  - data: EtOH_DB_V3_2_random.csv
  chips_test:
  - UUT1
  gases_test:
  - FinalConcEtOH
  minibatch_size_test: 16
  minibatch_step_test: 1
  pre_processing_test:
  - name: SkipData
    percentage: 0
  - name: LimitOfDetection
    gases:
    - FinalConcEtOH
    lod:
    - 0.5
  transform_train:
    x:
    - name: Transpose
hyperparameters:
  module: null
  criterion: MSELoss
  optimizer: Adam
  lr: 1.0e-06
  max_epochs: 3
  batch_size: 32
  iterator_train: DataLoader
  iterator_valid: DataLoader
  dataset: Dataset
  train_split:
    predefined_split:
      dataset: test
  iterator_train__shuffle: true
  iterator_valid__shuffle: false
  callbacks:
    Checkpoint:
      monitor: valid_loss_best
      f_params: model_{last_epoch[epoch]}.pt
      f_optimizer: optimizer.pt
      f_criterion: criterion.pt
      f_history: history.json
      f_pickle: null
      fn_prefix: ''
      dirname: checkpoint
      load_best: true
      event_name: event_cp
    LogBestEpoch: {}
    ComparisonTensorBoard:
      logdir: tensorboard_logs
      comparison_list:
      - loss
  predict_nonlinearity: auto
  warm_start: false
  verbose: 1
  device: cpu
module:
  input_dim:
  - 4
  - 16
  conv_map:
  - 8
  - 64
  conv_kernel: 3
  pool_kernel: 2
  mlp_hidden_dims:
  - 100
  - 50
  output_dim: 1
  use_softmax: false
  conv_norm: batch
  pp_conv_norm: instance
  mlp_norm: batch
